{% extends 'app_football/team.html' %}

{% block team %}
<div class="container" style="position: absolute; top: 30%; margin-top: -100px; margin-left: 30%">
    <h3>{{ player.full_name }} <a href="{% url 'edit-player' pk=player.id %}"><button class="btn">EDIT</button></a></h3>

    <p>Position: {{ player.get_position_display }}</p>

    <p>Attack: {{ player.attack }}</p>

    <p>Defence: {{ player.defence }}</p>
</div>
{% endblock %}
