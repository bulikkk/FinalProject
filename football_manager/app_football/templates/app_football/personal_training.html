{% extends 'app_football/team.html' %}

{% block team %}
<div class="container" style="position: absolute; top: 30%; margin-top: -100px; margin-left: 30%">
    <h3>{{ player.full_name }}</h3>

    <p>Position: {{ player.get_position_display }}</p>

    <form action="" method="POST">
        {% csrf_token %}

        <p>Attack: {{ player.attack }} <input class="btn" type="submit" name="train_att" value='Train Attack'></p>

        <p>Defence: {{ player.defence }} <input class="btn" type="submit" name="train_def" value='Train Defence'></p>

    </form>
</div>
{% endblock %}
