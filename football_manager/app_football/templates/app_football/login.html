{% extends 'app_football/index.html' %}
		
		
{% block content %}
<div class="container login">

	<h2>Login form</h2>
    <div class="login-form">
        <div class="form-group">
            <form action='' method='POST'>
                {% csrf_token %}
                {{ form }}
                <button class="btn button flogin" type='submit'>Log In</button>
            </form>
        </div>
        <p id="register-info">If you don't have your profile, please <strong>REGISTER!</strong></p>
        <div class="register">
            <a href="{% url 'register' %}"><button class="btn button fregister">Register</button></a>
        </div>
    </div>


</div>

{% endblock %}
