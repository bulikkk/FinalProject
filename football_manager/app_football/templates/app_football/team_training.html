{% extends 'app_football/team.html' %}

{% block team %}
<div class="container">
    <h2 class="sub-header">Team Training Center</h2>
    <table class="table">
        <thead>
        <tr><th>Name</th><th>Position</th><th>Attack</th><th>Defence</th></tr>
        </thead>
        <tbody>
        {% for player in players %}
            <tr>
                <td>{{ player.full_name }}</td>
                <td>{{ player.get_position_display }}</td>
                <td>{{ player.attack }}</td>
                <td>{{ player.defence }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<form action="" method="POST">
    {% csrf_token %}
    <input style="margin-left: 1280px" class="btn" type="submit" name="team_train" value="TRAIN">
</form>
{% endblock %}
